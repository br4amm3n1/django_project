{% extends "./base_form_auth.html" %}
{% block content %}
<h3>Смена пароля</h3>
<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <table>
        <tr>
            <td>{{ form.email.label_tag }}</td>
            <td>{{ form.email }}</td>
        </tr>
    </table>

    <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
</form>

{% endblock %}
