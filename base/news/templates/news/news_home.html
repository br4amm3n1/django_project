{% extends 'newwebpage/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новостная лента</h1>

        {% for item in news %}
            <div class="alert alert-dark">
                <h3>{{ item.title }}</h3>
                <p>{{ item.annotation }}</p>
                <a href="{% url 'news_content' item.id %}"><button class="btn btn-dark">Читать подробнее</button></a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
